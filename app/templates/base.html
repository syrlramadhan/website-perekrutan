<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Pendaftaran COCONUT Computer Club - Bandung Chapter{% endblock %}</title>
  <meta content="Situs pendaftaran resmi COCONUT Computer Club cabang Bandung. Bergabunglah dengan kami untuk berinovasi dan berkontribusi di dunia teknologi." name="description">
  <meta content="COCONUT, Computer Club, Pendaftaran, Mahasiswa, Bandung, IT, Teknologi, Rekrutmen, Informatika, Riset" name="keywords">

  <link href="{{ url_for('static', filename='assets/img/Asset 4@4x (1).png')}}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">

  <style>
    /* Mengatur variabel warna dan font untuk konsistensi dan tema modern */
    :root {
      --primary-blue: #0A1C49;
      --secondary-blue: #244a9b;
      --primary: #244a9b;
      --accent: #6dd5ed;
      --accent-2: #2193b0;
      --white-text: #FFFFFF;
      --light-gray: #B0BEC5;
      --bg-light: #F6F8FA;
      --font-poppins: 'Poppins', sans-serif;
      --font-roboto: 'Roboto', sans-serif;
      --glass-bg: rgba(255,255,255,0.06);
      --muted: #6c757d;
      --header-offset-desktop: 70px;
      --header-offset-tablet: 90px;
      --header-offset-mobile: 120px;
    }

    body {
      font-family: var(--font-poppins);
      color: #243342;
      background-color: var(--bg-light);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header & Navigasi: glass + gradient accent */
    #header {
      background: linear-gradient(90deg, rgba(36,74,155,0.95), rgba(33,147,176,0.9));
      color: var(--white-text);
      box-shadow: 0 8px 30px rgba(16,24,40,0.12);
      padding: 0.6rem 0;
      transition: all 0.25s ease-in-out;
      backdrop-filter: saturate(120%) blur(6px);
    }

    #header.scrolled { padding: 0.4rem 0; box-shadow: 0 10px 40px rgba(8,10,30,0.18); }

    #header .logo img { max-height: 56px; transition: transform .2s ease, filter .2s ease; }
    #header .logo img:hover { transform: translateY(-2px); filter: brightness(1.05); }

    /* navbar links */
    .navbar { display:flex; gap:1.25rem; align-items:center; }
    .navbar ul { display:flex; gap:0.5rem; align-items:center; margin:0; padding:0; list-style:none; }
    .navbar a { color: var(--white-text); text-decoration:none; font-weight:600; padding:8px 10px; border-radius:8px; transition: all .18s ease; }
    .navbar a:hover, .navbar .active { background: rgba(255,255,255,0.08); color: #fff; transform: translateY(-2px); }

    .mobile-nav-toggle { color: var(--white-text); font-size: 26px; display:none; }
    @media (max-width: 992px) { .mobile-nav-toggle { display:inline-block; } .navbar ul { display:none; } }

    /* Add a subtle CTA style for header buttons (if used) */
    .btn-header-cta { background: linear-gradient(90deg,var(--accent-2),var(--accent)); color: #fff; border-radius:999px; padding:8px 14px; font-weight:700; box-shadow: 0 10px 30px rgba(13,60,120,0.12); }

    /* Main Content - keep top offset so fixed header doesn't overlap page headings */
    #main { padding-top: var(--header-offset-desktop); padding-bottom: 120px; }
    @media (max-width: 992px) { #main { padding-top: var(--header-offset-tablet); } }
    @media (max-width: 576px) { #main { padding-top: var(--header-offset-mobile); } }

    /* Footer modernized */
    #footer { background: linear-gradient(180deg, rgba(10,28,73,0.98), rgba(36,74,155,0.95)); color: var(--white-text); font-family: var(--font-roboto); padding: 48px 0 28px 0; border-top: 4px solid rgba(255,255,255,0.06); }
    #footer a { color: rgba(255,255,255,0.92); text-decoration:none; }
    #footer .footer-info h3 { color: #fff; margin-bottom:0.5rem; }
    #footer p { color: rgba(255,255,255,0.75); }
    #footer .footer-links a { color: rgba(255,255,255,0.75); transition: color .15s ease; }
    #footer .footer-links a:hover { color: var(--accent); }
    #footer .social-links a { display:inline-flex; align-items:center; justify-content:center; width:44px; height:44px; border-radius:10px; margin-right:8px; background: rgba(255,255,255,0.06); color:var(--white-text); transition: transform .18s ease, background .18s ease; }
    #footer .social-links a:hover { transform: translateY(-6px); background: linear-gradient(90deg,var(--accent-2),var(--accent)); }

    #footer .copyright { color: rgba(255,255,255,0.6); font-size:13px; margin-top:18px; }

    /* Scroll top button */
    .scroll-top { position: fixed; right: 18px; bottom: 24px; width:44px; height:44px; border-radius:10px; background: linear-gradient(90deg,var(--accent-2),var(--accent)); color:#fff; display:flex; align-items:center; justify-content:center; box-shadow: 0 12px 34px rgba(8,10,30,0.12); transition:opacity .18s ease; }

    .scroll-top:hover { transform: translateY(-4px); }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="{{ url_for('index')}}">
          <img src="{{ url_for('static', filename='assets/img/logo panjang putih.png')}}" alt="Coconut Logo" class="img-fluid">
        </a>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="{{ url_for('index')}}">Home</a></li>
          <li><a class="nav-link scrollto" href="{{ url_for('index')}}">About</a></li>
          <li><a class="nav-link scrollto" href="{{ url_for('news') }}">News</a></li>
          <li><a class="nav-link scrollto" href="{{ url_for('daftar')}}">Registration</a></li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>
  <main id="main">
    {% block content %}{% endblock %}
  </main>
  <footer id="footer">
      <div class="container">
        <div class="row gy-4">
          <div class="col-lg-4 col-md-6 footer-info">
            <h3 class="--secondary-blue">COCONUT</h3>
            <p>Computer Club Oriented Network Utility and Technology</p>
          </div>
          <div class="col-lg-4 col-md-6 footer-links">
            <h4 class="--secondary-blue">Menu</h4>
              <a href="{{ url_for('index') }}">Home</a> <br>
              <a href="{{ url_for('news') }}">News</a> 
              <a href="{{ url_for('daftar') }}">Registration</a> <br>
          </div>
          <!-- <div class="col-lg-4 col-md-6 footer-contact">
            <h4 class="--secondary-blue">Kontak</h4>
            <p>
              <strong>Email:</strong> hello@coconut.or.id<br>
              Jln. Dago Pakar Mawar 1 No 9, Bandung, Indonesia<br>
              Jln. Emmysaelan III No.70, Makassar, Indonesia<br>
            </p>
          </div> -->
          <div class="col-lg-4 col-md-6 footer-links">
            <h4 class="--secondary-blue">Sosial Media</h4>
            <div class="social-links mt-3">
              <a href="https://www.linkedin.com/company/coconut-computer-club/" target="_blank" class="linkedin"><i class="bx bxl-linkedin"></i></a>
              <a href="https://www.instagram.com/coconutdotorg/" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
              <a href="https://www.facebook.com/coconutcomputer" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
            </div>
          </div>
          <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
          <div class="copyright text-center">
            &copy; 2025 <a href="https://coconut.or.id" class="text-white"><strong><span>Coconut Lab</span></strong>.</a> Crafted with ❤️  by hacklab
          </div>
      </div>
    </div>
  </footer>
  <div id="preloader"></div>

  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/purecounter/purecounter_vanilla.js')}}"></script>
  <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
  <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
